<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mapa de pueblos originarios</title>
  <meta name="robots" content="noindex, follow">

  <meta name="description" content="Mapa de pueblos originarios mencionados en La Argentina Manuscrita">


  <script async defer src="https://buttons.github.io/buttons.js"></script>

  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>


</head>


  <body>

    
    <h1>Mapa de pueblos originarios</h1>

    <p>En este mapa se pueden visualizar los pueblos originarios mencionados en La Argentina Manuscrita de Ruy Díaz de Guzmán.</p>
    <p>Haga click sobre los marcadores para ver el nombre y una breve descripción de cada pueblo.</p>

    <div id="map" class="map leaflet-container" style="height: 500px; position:relative;"></div>

    <script>
      // create the map object and set the cooridnates of the initial view:
      var map = L.map('map').setView([-30.5811123, -58.4287612], 5);

      // create the tile layer with correct attribution:
      L.tileLayer('http://{s}.tiles.mapbox.com/v3/jamesg87.goac2bf1/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
          maxZoom: 18
      }).addTo(map);

      var marker = L.marker([-30.99, -51.49]).addTo(map);
      marker.bindPopup("<b>Arachanes</b><br>Otro nombre que se le daba a los guaraníes en las costas del sur de Brasil. <br><iframe width='150' height='150' src='https://www.youtube.com/embed/A2T-2nNWPcA' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>");

      var marker = L.marker([-25.28, -57.66]).addTo(map);
      marker.bindPopup("<b>Agases, Agaces o Agases</b><br>Pertenecían al tronco lingüístico mataco-guaycurú y eran muy hábiles canoeros y pescadores. Solían tener conflictos con los guaraníes carios que vivían río arriba.");

      var marker = L.marker([-25.22, -57.56]).addTo(map);
      marker.bindPopup("<b>Carios</b><br>Parcialidad guaraní en las proximidades de la ciudad de Asunción. Es frecuente que se utilice su nombre para denominar a todos los guaraníes. <br><a href='https://es.wikipedia.org/wiki/Carios_(guaran%C3%ADes)'>Wikipedia</a>");

      var marker = L.marker([-34.07, -55.69]).addTo(map);
      marker.bindPopup("<b>Charrúas</b><br>Tribu feroz e indómita, en continua guerra con los Arachanes. Fueron perseguidos y exterminados por el General don Fructuoso Rivera en 1831. Pedro de Ángelis propone la siguiente etimología para &quot;charrúa&quot;: en guaraní, quiere decir, &quot;somos turbulentos y revoltosos&quot; (Cha, nosotros, y rru, enojadizo).");

      var marker = L.marker([-27.79, -64.27]).addTo(map);
      marker.bindPopup("<b>Tonocotes</b><br>Tonocotes y juríes constituirían la misma etnia, nativa de la región centro-norte de Argentina. Los Tonocotés habitaban en lo que hoy es territorio de la provincia de Santiago del Estero y constituían jefaturas con características próximas a las del área andina.");

      var marker = L.marker([-22.80, -43.16]).addTo(map);
      marker.bindPopup("<b>Tupís, Tupíes o Tupinambás</b><br>Parcialidad perteneciente al tronco lingüístico Tupí-Guaraní y que tenía uno de sus principales asentamientos en la Bahía de Guanabara.  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/India_tupi.jpg/139px-India_tupi.jpg' alt='tupi woman'> ");

    </script>


  </body>

</html>
